<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/results.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>The Marketing Pod Interview Asssessment</title>
  </head>
  <body class="m-0 p-0 bg-green-light font-poppins">
    <div class="result-container md:m-auto pb-12 md:w-9/12 lg:w-1/2 md:mt-12 bg-white rounded-md shadow-xl">
      <div class="results">
        <div class="results-header pt-10 pb-5 text-center text-white bg-green-list-custom rounded-md">
          <h1 id="total-score" class="text-3xl font-semibold pb-2"></h1>
          <div class="results-rating">
            <p id="rating" class="text-base py-4">On the Likeness scale you were <strong><span id="likeness-rating"></span></strong> </p>
          </div>
        </div>
        <div class="m-auto py-8 text-center">
          <p class="text-lg font-medium">Here's how your scored on each question!</p>
        </div>
        <div class="results-chart px-10">
          <canvas id="resultsChart"></canvas>
        </div>
      </div>
    </div>
    
  </body>
  </html>
